{% extends 'base.html' %}
{% load static %}


{% block title %}HOme{% endblock title %}

{% block contactactive %}active {% endblock contactactive %}
{% block body %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">sno</th>
            <th scope="col">Title</th>
            <th scope="col">category</th>
            <th scope="col">summary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for d in data %}
            <th scope="row">1</th>
            <td>{{d.title}}</td>
            <td>{{d.category}}</td>
            <td>{{d.summary}}</td>
            <td><a href="{% url 'pub_post' d.id %}">Draft</a></td>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock body %}
