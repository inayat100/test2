{% extends 'base.html' %}
{% load static %}


{% block title %}Draft Post{% endblock title %}


{% block body %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">sno</th>
            <th scope="col">Title</th>
            <th scope="col">category</th>
            <th scope="col">summary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{d.title}}</td>
            <td>{{d.category}}</td>
            <td>{{d.summary}}</td>
            <td><a href="{% url 'pub_post' d.id %}">Draft</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
